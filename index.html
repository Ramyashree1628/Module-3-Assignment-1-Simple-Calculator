<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>MODULE 3-ASSIGNMENT 1</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <table border="1">
    <caption><h1 class="head">Simple Calculator</h1></caption>
      <tr>
        <td colspan="3" bgcolor="black"><input type="text" class="box" id="result"</td>
        <td><button class="b" onclick="c()">Clear</button></td>
      </tr>
      <tr>
        <td><button class="b" onclick="display('1')">1</button></td>
        <td><button class="b" onclick="display('2')">2</button></td>
        <td><button class="b" onclick="display('3')">3</button></td>
        <td><button class="b" onclick="display('+')">+</button></td>
      </tr>

      <tr>
        <td><button class="b" onclick="display('4')">4</button></td>
        <td><button class="b" onclick="display('5')">5</button></td>
        <td><button class="b" onclick="display('6')">6</button></td>
        <td><button class="b" onclick="display('-')">-</button></td>
      </tr>

      <tr>
        <td><button class="b" onclick="display('7')">7</button></td>
        <td><button class="b" onclick="display('8')">8</button></td>
        <td><button class="b" onclick="display('9')">9</button></td>
        <td><button class="b" onclick="display('*')">*</button></td>
      </tr>

       <tr>
        <td><button class="b" onclick="display('0')">0</button></td>
        <td><button class="b" onclick="display('%')">%</button></td>
        <td><button class="b" onclick="display('/')">/</button></td>
        <td><button class="b" onclick="calc()">=</button></td>
       </tr>
       </table>
  <script>
    function c(){
      document.getElementById("result").value="";
    }
    function display(input){
       document.getElementById("result").value+=input;

    }
    function calc(){
      var output=eval(document.getElementById("result").value);
      document.getElementById("result").value=output;

    }


  </script>


  </body>
</html>
